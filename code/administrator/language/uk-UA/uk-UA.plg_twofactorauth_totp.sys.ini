PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Плагін дозволяє користувачам вашого сайту використовувати двофакторну автентифікацію за допомогою генератора кодів Google або інших сумісних генераторів тимчасового пароля. Для використання двофакторної автентифікації, будь ласка, відредагуйте профіль користувача та увімкніть параметр «Двофакторна автентифікація»."
